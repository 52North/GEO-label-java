<body>
	<h1>resize SVG in wrapping html page</h1>
	
	<p>Test if the preserveAspectRatio and viewport allow resizing in html
	object tag:</p>

	<h2>localhost</h2>
	<div>
		<object style="width: 142px;"
			data="http://localhost:8080/glbservice/api/v1/svg?metadata=http://schemas.geoviqua.org/GVQ/4.0/example_documents/PQMs/DigitalClimaticAtlas_mt_an_GEOlabel.xml&size=400"></object>
	</div>
	
	<p>works if the size attribute is not set in svg</p>

	<h2>online (not updated at test time)</h2>
	<div>
		<object style="width: 142px;"
			data="http://geoviqua.dev.52north.org/glbservice/api/v1/svg?metadata=http://schemas.geoviqua.org/GVQ/4.0/example_documents/PQMs/DigitalClimaticAtlas_mt_an_GEOlabel.xml&size=400"></object>
	</div>
</body>
